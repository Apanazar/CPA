<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CPA Programm</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <script src="/static/js/scripts.js" defer></script>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/slim-select@1.26.0/dist/slimselect.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/slim-select@1.26.0/dist/slimselect.min.js" defer></script>
</head>

<body>
  <header>
    <h1>CPA Programm</h1>
  </header>

  <div class="wrap">
    <div class="controls">
      <div class="btnControl">
        <input type="file" id="pixlInput" accept="image/*" style="display: none" />
        <button id="uploadBtn" class="btn">Upload</button>
      </div>
      
      <div class="btnControl">
        <button id="downloadBtn" class="btn" disabled>Download</button>
      </div>

      <label for="blocksize" class="input-label">
        Pixelization: <span id="blockvalue">32</span>
        <input type="range" id="blocksize" min="2" max="64" step="1" value="32" />
      </label>

      <label for="paletteselector" class="input-label">
        Palette:
        <select id="paletteselector">
          <option value="default">Default</option>
        </select>
      </label>

      <label for="useAllColors" class="input-label">
        Colors:
        <span id="useAllColorsValue">1</span>
        <input type="range" id="useAllColors" min="1" max="20" step="1" value="1" />
      </label>

      <label for="brightness" class="input-label">
        Brightness: <span id="brightnessValue">0</span>
        <input type="range" id="brightness" min="-100" max="100" step="1" value="0" />
      </label>

      <label for="contrast" class="input-label">
        Contrast: <span id="contrastValue">0</span>
        <input type="range" id="contrast" min="-100" max="100" step="1" value="0" />
      </label>

      <label for="saturation" class="input-label">
        Saturation: <span id="saturationValue">0</span>
        <input type="range" id="saturation" min="-100" max="100" step="1" value="0" />
      </label>

      <label for="contour" class="input-label">
        Contour:
        <input type="checkbox" id="contour" name="contour" />
      </label>

      <label for="resolution" class="input-label"> 
        Resolution:
        <select id="resolution">
          <option value="32">32x32</option>
          <option value="64">64x64</option>
          <option value="128">128x128</option>
          <option value="256">256x256</option>
          <option value="512">512x512</option>
        </select>
      </label>


    </div>

    <div class="images">
      <div class="image-container">
        <canvas id="pixelitcanvas"></canvas>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("DOM полностью загружен и разобран");

      const uploadBtn = document.getElementById("uploadBtn");
      const pixlInput = document.getElementById("pixlInput");
      const downloadBtn = document.getElementById("downloadBtn");
      const pixelitcanvas = document.getElementById("pixelitcanvas");
      const blocksize = document.getElementById("blocksize");
      const blockvalue = document.getElementById("blockvalue");
      const paletteselector = document.getElementById("paletteselector");
      const useAllColors = document.getElementById("useAllColors");
      const useAllColorsValue = document.getElementById("useAllColorsValue");

      const brightness = document.getElementById("brightness");
      const brightnessValue = document.getElementById("brightnessValue");
      const contrast = document.getElementById("contrast");
      const contrastValue = document.getElementById("contrastValue");
      const saturation = document.getElementById("saturation");
      const saturationValue = document.getElementById("saturationValue");
      const contour = document.getElementById("contour");

      // <-- Новый код для разрешения
      const resolutionSelect = document.getElementById("resolution"); 
      // Конец нового кода

      let originalImage = null;
      let palettesInfo = {};

      // Инициализация SlimSelect для палитры
      new SlimSelect({
        select: "#paletteselector",
        placeholder: "Выберите палитру",
      });

      // Загрузка палитр с сервера
      fetch("/palettes")
        .then((response) => {
          if (!response.ok) {
            throw new Error("Не удалось загрузить палитры");
          }
          return response.json();
        })
        .then((data) => {
          console.log("Палитры получены:", data);
          data.forEach((paletteInfo) => {
            const option = document.createElement("option");
            option.value = paletteInfo.name;
            option.textContent = capitalizeFirstLetter(
              paletteInfo.name.replace("-", " ")
            );
            option.dataset.count = paletteInfo.count;
            paletteselector.appendChild(option);
            palettesInfo[paletteInfo.name] = paletteInfo.count;
          });

          const firstOption = paletteselector.options[0];
          if (firstOption) {
            const paletteCount = parseInt(firstOption.dataset.count, 10);
            if (paletteCount && !isNaN(paletteCount)) {
              useAllColors.max = paletteCount;
              useAllColors.value = 1;
              useAllColorsValue.textContent = "1";
            }
          }
        })
        .catch((error) => {
          console.error("Ошибка при загрузке палитр:", error);
        });

      uploadBtn.addEventListener("click", () => {
        console.log("Кнопка загрузки нажата");
        pixlInput.click();
      });

      downloadBtn.addEventListener("click", () => {
        const canvas = document.getElementById("pixelitcanvas");
        if (canvas) {
          const image = canvas.toDataURL("image/png");
          const link = document.createElement("a");
          link.href = image;
          link.download = "processed-image.png";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          console.log("Скачивание изображения инициировано");
        } else {
          alert("Нет изображения для скачивания!");
        }
      });

      pixlInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            console.log("Изображение загружено");
            originalImage = e.target.result;
            processImage();
            downloadBtn.disabled = false; 
          };
          reader.readAsDataURL(file);
        } else {
          alert("Пожалуйста, выберите допустимый файл изображения.");
          console.log("Выбранный файл не является изображением");
        }
      });

      blocksize.addEventListener("input", () => {
        blockvalue.textContent = blocksize.value;
        console.log("Изменен размер блока:", blocksize.value);
        processImage();
      });

      useAllColors.addEventListener("input", () => {
        useAllColorsValue.textContent = useAllColors.value;
        console.log(
          "Изменена степень использования всех цветов палитры:",
          useAllColors.value
        );
        processImage();
      });

      brightness.addEventListener("input", () => {
        brightnessValue.textContent = brightness.value;
        console.log("Изменена яркость:", brightness.value);
        processImage();
      });

      contrast.addEventListener("input", () => {
        contrastValue.textContent = contrast.value;
        console.log("Изменен контраст:", contrast.value);
        processImage();
      });

      saturation.addEventListener("input", () => {
        saturationValue.textContent = saturation.value;
        console.log("Изменена насыщенность:", saturation.value);
        processImage();
      });

      contour.addEventListener("change", () => {
        console.log("Contour:", contour.checked);
        processImage();
      });

      paletteselector.addEventListener("change", () => {
        console.log("Выбрана палитра:", paletteselector.value);
        const selectedOption =
          paletteselector.options[paletteselector.selectedIndex];
        const paletteCount = parseInt(selectedOption.dataset.count, 10);
        if (paletteCount && !isNaN(paletteCount)) {
          useAllColors.max = paletteCount;
          if (parseInt(useAllColors.value, 10) > paletteCount) {
            useAllColors.value = paletteCount;
            useAllColorsValue.textContent = "1";
          }
          console.log(
            `Максимальное количество цветов для useAllColors: ${paletteCount}`
          );
        } else {
          useAllColors.max = 20;
          useAllColors.value = 1;
          useAllColorsValue.textContent = "1";
        }
        processImage();
      });

      // <-- Новый код: обработчик для выбора разрешения
      resolutionSelect.addEventListener("change", () => {
        console.log("Выбрано разрешение:", resolutionSelect.value);
        processImage();
      });
      // Конец нового кода

      // Функция обработки
      function processImage() {
        if (!originalImage) {
          console.log("Нет исходного изображения для обработки");
          return;
        }
        console.log("Начинаю обработку изображения");

        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.onload = function () {
          const tempCanvas = document.createElement("canvas");
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          const ctx = tempCanvas.getContext("2d");
          ctx.drawImage(img, 0, 0);
          // Отправляем текущее изображение на сервер для обработки
          uploadToServer(tempCanvas);
        };
        img.onerror = function () {
          console.error("Не удалось загрузить исходное изображение.");
        };
        img.src = originalImage;
      }

      function uploadToServer(canvas) {
        canvas.toBlob(function (blob) {
          if (!blob) {
            console.error("Не удалось создать Blob из изображения.");
            return;
          }

          const formData = new FormData();
          formData.append("image", blob, "upload.png");
          formData.append("blocksize", blocksize.value);
          formData.append("palette", paletteselector.value);
          formData.append("useAllColors", useAllColors.value);
          formData.append("brightness", brightness.value);
          formData.append("contrast", contrast.value);
          formData.append("saturation", saturation.value);
          formData.append("contour", contour.checked ? "on" : "off");

          // <-- Новый код
          formData.append("resolution", resolutionSelect.value);
          // Конец нового кода

          console.log("Отправка данных на сервер");

          fetch("/process", {
            method: "POST",
            body: formData,
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Ошибка при обработке изображения.");
              }
              return response.blob();
            })
            .then((blob) => {
              const url = URL.createObjectURL(blob);
              const ctx = pixelitcanvas.getContext("2d");
              const processedImg = new Image();
              processedImg.onload = function () {
                pixelitcanvas.width = processedImg.width;
                pixelitcanvas.height = processedImg.height;
                ctx.drawImage(processedImg, 0, 0);
                URL.revokeObjectURL(url);
                console.log("Обработанное изображение отрисовано на canvas");
              };
              processedImg.src = url;
            })
            .catch((error) => {
              console.error("Ошибка при обработке изображения:", error);
            });
        }, "image/png");
      }

      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }
    });
  </script>

  <style>
    :root {
      --primary-color: #00c6ff;
      --secondary-color: #0072ff;
      --accent-color: #e94560;
      --background-color: #1a1a2e;
      --header-bg: #0f3460;
      --text-color: #fff;
      --wrap-bg-gradient: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      --wrap-border: 1px solid rgba(255, 255, 255, 0.3);
      --wrap-box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background-color: var(--background-color); 
      color: var(--text-color);
      margin: 0;
      padding: 0;
      background-image: linear-gradient(
        135deg,
        #1a1a2e 25%,
        #16213e 25%,
        #16213e 50%,
        #1a1a2e 50%,
        #1a1a2e 75%,
        #16213e 75%,
        #16213e 100%
      );
      background-size: 56.57px 56.57px; 
    }

    header {
      background-color: var(--header-bg);
      padding: 20px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 2rem;
      color: white;
      margin: 0;
    }

    .wrap {
      width: 90%;
      max-width: 1200px;
      min-width: 500px;
      margin: 80px auto 60px auto; 
      background: var(--wrap-bg-gradient);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: var(--wrap-box-shadow);
      border: var(--wrap-border);
      padding: 40px;
      position: relative;
      overflow: hidden;
    }

    .wrap::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: none; 
      z-index: 0;
    }

    .wrap > * {
      position: relative;
      z-index: 1;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .input-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      font-size: 0.6rem;
      color: var(--text-color);
      background-color: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .input-label span {
      margin-bottom: 5px;
    }

    input[type="range"] {
      width: 150px;
      -webkit-appearance: none;
      appearance: none;
      height: 5px;
      background: #e94560;
      border-radius: 5px;
      outline: none;
      transition: background 0.3s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: #fff;
      border: 2px solid #e94560;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px #e94560;
    }

    input[type="range"]::-moz-range-thumb,
    input[type="range"]::-ms-thumb {
      width: 15px;
      height: 15px;
      background: #fff;
      border: 2px solid #e94560;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 5px #e94560;
    }

    input[type="range"]:hover {
      background: #ff4e50;
    }

    .btn {
      background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
      border: none;
      color: var(--text-color);
      padding: 15px 30px;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      border-radius: 50px;
      box-shadow: 0 5px #005bb5;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px #005bb5;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 3px #005bb5;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .image-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      flex: 1 1 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .image-container::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      border: 2px solid var(--primary-color);
      border-radius: 10px;
      opacity: 0.5;
      box-shadow: 0 0 10px var(--primary-color);
    }

    .image-container canvas {
      width: 100%;
      height: auto;
      border-radius: 4px;
      image-rendering: pixelated;
    }

    @media (max-width: 1024px) {
      .controls {
        flex-direction: column;
      }
      .images {
        flex-direction: column;
      }
      .image-container {
        flex: 1 1 100%;
      }
    }

    @media (max-width: 768px) {
      .input-label {
        font-size: 0.5rem;
      }
      input[type="range"] {
        width: 100px;
      }
      .btn {
        font-size: 0.5rem;
        padding: 10px 20px;
      }
      .control-elements {
        max-width: 200px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }
      .controls {
        padding: 10px;
      }
      .input-label {
        font-size: 0.4rem;
        width: 100%;
        max-width: none;
      }
      input[type="range"] {
        height: 4px;
      }
      input[type="range"]::-webkit-slider-thumb,
      input[type="range"]::-moz-range-thumb {
        width: 12px;
        height: 12px;
      }
      .btn {
        font-size: 0.4rem;
        padding: 8px 16px;
      }
    }
  </style>
</body>
</html>
